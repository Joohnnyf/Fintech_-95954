<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <!--Link Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&family=Roboto+Slab&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/cadastro.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="background">
        <div class="imagem">

            <div class="blalogo">
                <img class="logo" src="../assets/IMG/Fintech_logo.png">
            </div>
            <div>

                <a href="../index.html">

                    <img class="botão-x" src="../assets/IMG/Botão_x.png">
                </a>
            </div>
        </div>

        <div class="vertical">

            
            <h1 class="text-center">Criando <br> sua conta</h1> 
            
            
            <div class="container">
                
                <form>
                    <div class="mb-1">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" 
                        placeholder="Digite seu Nome">
                        
                    </div>
                    <div class="mb-1">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Digite seu Email">
                        
                    </div>
                    <div class="mb-1">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" aria-describedby="emailHelp"
                        placeholder="Digite sua senha">
                        
                    </div>
                    <div class="mb-1">
                        <label for="confirmar-senha" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirmar-senha" 
                        placeholder="Confirme sua senha">
                    </div>
                    
                    <div class="buttons text-center">
                        <a class="a2" href="../index.html">Confirmar</a>
                        
                    </div>
                    <div class="help-center text-center">
                        <span>Central de ajuda</span>
                    </div>
                </form>
            </div>
            
        </div>
            
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
